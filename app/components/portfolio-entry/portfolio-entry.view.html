<h3 ng-if="!$ctrl.portfolioProject.link" class="portfolio-header">
{{$ctrl.portfolioProject.name}}
</h3>
<h3 ng-if="$ctrl.portfolioProject.link" class="portfolio-header">
<a href="{{$ctrl.portfolioProject.link}}">{{$ctrl.portfolioProject.name}}</a>
</h3>
<p class="portfolio-description">
{{$ctrl.portfolioProject.desc}}
</p>
<slick>
  <div ng-repeat="image in $ctrl.portfolioProject.images">
	  <img class="portfolio-image" src="{{image}}">
  </div>
</slick>
